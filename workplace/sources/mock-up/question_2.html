<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="css/question.css">
	
	<script>
	var answer_letter;
	function allowDrop(ev) {
	    ev.preventDefault();
	}
	
	function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev) {
	    ev.preventDefault();
	    var src = document.getElementById(ev.dataTransfer.getData("text"));
	    var srcParent = src.parentNode;
	    var target = ev.currentTarget.firstElementChild;
	    
	    ev.currentTarget.replaceChild(src, target);
	    srcParent.appendChild(target)
	    
	    answer_letter = src.id;
	}
	
	var $ = function (id) {
		return document.getElementById(id);
	}

	var check_answer = function() {
		if (answer_letter == "l")
			alert("Correct");
		else {
			alert("Incorrect");
		}
	}	// end of check_answer
	
	window.onload = function() {
		$("btn_answer").onclick = check_answer;
	}
	</script>
</head>
