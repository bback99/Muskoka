<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="css/question.css">
	
	<script>
	var $ = function (id) {
    	return document.getElementById(id);
	};
	
	window.onload = function() {
		var intervalId = setInterval(timerFunction, 1000);
	};
	
	var timerFunction = function timer() {
		var timer_obj = $("timer");
		var timer_area = $("timer_area");
		var current_time = timer_obj.firstChild.nodeValue;
		var char_zero = "";
		
		if (current_time <= 10) {
			char_zero = "0";
		}
		if (current_time == 5) {
			timer_area.style.color = "red";
		}
		if (current_time == 0) {
			clearInterval(intervalId);
		}
		var new_time = char_zero + (parseInt(current_time) - 1);
		timer_obj.firstChild.nodeValue = new_time;	
	};
	
	function allowDrop(ev) {
	    ev.preventDefault();
	}
	
	function drag(ev) {
	    ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev) {
	    ev.preventDefault();
	    var data = ev.dataTransfer.getData("text");
	    ev.target.appendChild($(data));
	}
	
	function showHint() {
		var obj1 = $("hint_img_area");
		obj1.style.display = 'none';
		
		var obj2 = $("hint_area");
		obj2.style.display = 'block';
	}
	
	</script>
</head>
<body>
	<header>
		Question #1
		<div id="timer_area">
			<span>00:</span><span id="timer">20</span><span> sec</span>
		</div>
	</header>
	
	<section>
		
		<div id="hint_img_area">
			<img id="hint_img" onclick="showHint()" src="img/hint.jpg" width="100" height="100">
		</div>
			
		<div id="hint_area">
		<fieldset>
			<legend id="hint_title">
				Hint
			</legend>
			<p id="question">A device used in television and moviemaking to project a speaker's script out of sight of the audience.</p>
		</fieldset>
		</div>
		
		<br><br>
		
		<table id="table_choice">
			<tr>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="n" src="img/n.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="p" src="img/p.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="y" src="img/y.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="a" src="img/a.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="e" src="img/e.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="x" src="img/x.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
				<td class="choice" ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="b" src="img/b.gif" draggable="true" ondragstart="drag(event)" width="50" height="50">
				</td>
			</tr>
		</table>
		
		<br><br><br>
		
		<table id="table_answer">
			<tr>
				<td id="div1">T</td>
				<td id="div2">E</td>
				<td id="div3">L</td>
				<td id="div4">E</td>
				<td id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td id="div6">R</td>
				<td id="div7">O</td>
				<td id="div8">M</td>
				<td id="div9">P</td>
				<td id="div10">T</td>
				<td id="div11" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
				<td id="div12">R</td>
			</tr>
		</table>
		
	    <br><br>
	    <input type="button" class="button" value="Next">	
	
	</section>
	
    <footer>
		<p>&copy; Copyright 2016 MUSKOKA.</p>
    </footer>
</body>
</html>
